		<!--
			css语法   选择器{属性:值;属性:值;...}
			div 盒子模型  有宽有高放内容长方形区域
			命名  姓名=“张三”  
				class="" 重复性 多个
				id=""    名字唯一
			命名规范
				1.不能用中文
				2.以字母开头，数字。下划线，横线
				3.见名知义
			浮动：脱离文档，漂浮起来
		-->
		<script src="js/jquery-2.1.4.js"></script>
		<script>
		//找到点击对象
		var red = [ "rgb(32, 158, 246)",
					"rgb(80, 180, 0)",
					"rgb(255, 102, 0)",
					"rgb(80, 180, 0)",
					"rgb(255, 102, 0)",
					"rgb(32, 158, 246)",
					"rgb(80, 180, 0)",
					"rgb(15, 197, 204)"];
		$("#sle .sle-nav ul li").click(function(){
			var _index = $(this).index();//获取当前索引
			$(this).css({color:red[_index],background:"#fff"}).siblings().css({color:"#fff",background:"#38414c"});
			$("#sle .sle-con .content").eq(_index).show().siblings().hide();
		})
