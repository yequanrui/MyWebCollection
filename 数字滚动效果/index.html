<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数字滚动效果</title>
		<meta name="keywords" content="数字,滚动,效果">
		<meta name="description" content="数字滚动效果">
		<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
		<style>
			.digits {
				display: inline-block;
				height: 30px;
				margin-right: 50px;
			}
			.digits i {
				background: url("img/numbers.png") no-repeat;
				display: inline-block;
				float: left;
				height: 30px;
				width: 18px;
			}
			.digits b {
				background: url("img/numbers.png") no-repeat 0 -398px;
				display: inline-block;
				float: left;
				height: 30px;
				width: 10px;
			}
		</style>
		<script>
			function setNumber(dom, number) {
				var n = String(number),
					len = n.length;
				//如果新的数字短于当前的，要移除多余的i
				if (dom.find("i").length > len) {
					dom.find("i:gt(" + (len - 1) + ")").remove();
				}
				//移除千分位分隔符
				dom.find("b").remove();
				//开始填充每一位
				for (var i = 0; i < len; ++i) {
					//位数不足要补
					if (dom.find("i").length < len) {
						dom.append("<i></i>");
					}
					var obj = dom.find("i").eq(i);
					var y = -40 * parseInt(n.charAt(i), 10);
					//加分隔符
					if (i < len - 1 && (len - i - 1) % 3 == 0)
						$("<b></b>").insertAfter(obj);
					//利用动画变换数字
					obj.animate({
						backgroundPositionY: y + "px"
					}, 350);
				}
			};
			$(function() {
				//测试
				window.setInterval(function() {
					setNumber($("#a"), Math.floor(Math.random() * 1000000));
					setNumber($("#b"), Math.floor(Math.random() * 1000000));
				}, 1000);
			});
		</script>
	</head>
	<body>
		<div id="a" class="digits"></div>
		<div id="b" class="digits"></div>
	</body>
</html>
