<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式贪吃蛇游戏</title>
		<meta name="keywords" content="响应式,贪吃蛇,游戏">
		<meta name="description" content="响应式贪吃蛇游戏">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			*{margin:0;padding:0;box-sizing:border-box;}
			body,html{height:100%;font-size:100%;}
			body{background:radial-gradient(#333,#111) no-repeat;background-position:center center;background-size:cover;font:bold 1em/1 "微软雅黑";color:#ddd;text-align:center;overflow:hidden;}
			h1{padding-top:1em;font-size:2em;}
			@media screen and (max-width:50em){h1{font-size:2em;}}
			@media screen and (max-width:40em){h1{font-size:1.5em;}}
			@media screen and (max-width:30em){h1{font-size:1.2em;}}
			.score{padding-top:1em;}
			.stage{margin:auto;position:absolute;top:0;right:0;bottom:0;left:0;z-index:2;}
			.tile{background:rgba(0,0,0,.15);position:absolute;transition-property:background,box-shadow,opacity,transform;transform:translateZ(0);transition-duration:3000ms;}
			.tile:before{content:'';width:0;height:0;margin:auto;position:absolute;top:0;right:0;bottom:0;left:0;opacity:0;transition:opacity 300ms;}
			.tile.path:before{opacity:1;}
			.tile.up:before{border-bottom:4px inset rgba(255,255,255,.15);border-left:4px solid transparent;border-right:4px solid transparent;}
			.tile.down:before{border-top:4px inset rgba(255,255,255,.15);border-left:4px solid transparent;border-right:4px solid transparent;}
			.tile.left:before{border-right:4px inset rgba(255,255,255,.15);border-top:4px solid transparent;border-bottom:4px solid transparent;}
			.tile.right:before{border-left:4px inset rgba(255,255,255,.15);border-top:4px solid transparent;border-bottom:4px solid transparent;}
			@media (max-width:900px),(max-height:900px){.tile.up:before,.tile.down:before,.tile.left:before,.tile.right:before{border-width:3px;}}
			@media (max-width:500px),(max-height:500px){.tile.up:before,.tile.down:before,.tile.left:before,.tile.right:before{border-width:2px;}}
			.tile.pressed{background:rgba(0,0,0,.3);box-shadow:inset 0 0 10px rgba(0,0,0,.6);transition-duration:0ms;}
		</style>
		<script type="text/javascript" src="js/modernizr.js"></script>
	</head>
	<body>
		<h1>响应式贪吃蛇游戏</h1>
		<div class="score">0</div>
		<div class="stage"></div>
		<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src='js/stopExecutionOnTimeout.js?t=1'></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
